<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<ui:composition template="../WEB-INF/template.xhtml">
	<ui:define name="content">
		<div id="checout">
			<h3><h:outputText value="Order confirmation:" /></h3>
			<br />
			<ui:repeat var="product" value="#{userController.cart.products}">
				<h:outputText value="1 x #{product.name} = #{product.price}"/><br/>
			</ui:repeat>
			<h:form>
			<h:commandButton action="#{checkoutController.checkout}" value="BUY"/>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
</html>
