<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<body>
	<div id="header">
		<div id="logo">
			<a href="#{pageContext.request.contextPath}/web-mall/"> <h:outputText
					value="WEB MALL" />
			</a>
		</div>
		<div id="topmenu">
			<f:subview rendered="#{empty userController.customer}">
				<a href="#{pageContext.request.contextPath}/web-mall/login">Login</a> |
				<a href="#{pageContext.request.contextPath}/web-mall/register">Register</a>
			</f:subview>
			<f:subview rendered="${!empty userController.customer}">
				<div style="float: left;">
					<h:outputText style="float:left;"
						value="Hello, mr #{userController.customer.lastName} !" />
					<div style="float: left;">
						<h:form>
					|
						<a href="#{pageContext.request.contextPath}/web-mall/myaccount">My
								account</a> |
						<h:commandLink value="Logout" action="#{loginController.logout}" />
						</h:form>
					</div>
				</div>
			</f:subview>

			<div id="cartInfo">
			<h:outputText value="Cart size: #{userController.cart.size}"/>
			<f:subview rendered="#{userController.cart.size gt 0}">
				<h:outputLink value="#{pageContext.request.contextPath}/web-mall/pages/checkout.jsf">
					<h:outputText value="| Checkout |"/>
				</h:outputLink>
			</f:subview>
			</div>
		</div>
	</div>
</body>
</html>
