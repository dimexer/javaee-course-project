<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:dx="http://dimexer.com/custom">
<body>
	<div id="header">
		<div id="logo">
			<h:outputLink value="#{pageContext.request.contextPath}/web-mall/">
				<h:outputText value="WEB MALL" />
			</h:outputLink>
		</div>
		<div id="topmenu">
			<f:subview rendered="#{empty userController.customer}">
				<h:outputLink
					value="#{pageContext.request.contextPath}/web-mall/login">
					<h:outputText value="Login" />
				</h:outputLink>
				|
				<h:outputLink
					value="#{pageContext.request.contextPath}/web-mall/register">
					<h:outputText value="Register" />
				</h:outputLink>
			</f:subview>
			<f:subview rendered="${!empty userController.customer}">
				<div style="float: left;">
					<h:outputText style="float:left;"
						value="Hello, mr #{userController.customer.lastName} !" />
					<div style="float: left;">
						<h:form>
					|
						<h:outputLink value="#{pageContext.request.contextPath}/web-mall/myaccount">
								<h:outputText value="My account" />
						</h:outputLink> 
					|
						<h:commandLink value="Logout" action="#{loginController.logout}" />
						</h:form>
					</div>
				</div>
			</f:subview>
			<dx:cartInfo />
		</div>
	</div>
</body>
</html>
